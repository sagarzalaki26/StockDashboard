<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet" />
    <script
        src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000"
        data-border-radius="small"></script>
</head>


<body class="bg-gray-50 font-sans">
    <div class="flex h-screen w-screen">
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-6 flex items-center justify-center border-b border-gray-200"><span
                    class="text-2xl font-bold text-custom">LOGO</span></div>
            <nav class="flex-1 p-4">
                <div class="space-y-2">
                    <a href="index.html#start"
                        class="flex items-center space-x-3 px-4 py-2.5 text-sm font-medium rounded-lg text-text-gray-700">
                        <i class="fas fa-chart-line w-5"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="addvideo.html"
                        class="flex items-center space-x-3 px-4 py-2.5 text-sm font-medium  bg-custom text-white hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-handshake w-5"></i>
                        <span>Add Video</span>
                    </a>
                    <a href="Consultancy.html"
                        class="flex items-center space-x-3 px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-chart-bar w-5"></i>
                        <span>Consultancy</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-3 px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-users w-5"></i>
                        <span>Stocks Calls</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-3 px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-users w-5"></i>
                        <span>User Management</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-3 px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-cog w-5"></i>
                        <span>Profile Settings</span>
                    </a>
                </div>
            </nav>
            <div class="p-4 border-t border-gray-200">
                <a href="#"
                    class="flex items-center space-x-3 px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-sign-out-alt w-5"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <main class=" min-h-screen py-4 px-4 sm:px-6 lg:px-4   flex-1 overflow-auto">
            <header class="bg-white border-b border-gray-200 px-4 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-semibold text-gray-800">Overview</h1>
                </div>
            </header>
            <div class="bg-white shadow rounded-lg p-4">
                <div class="space-y-4">
                    <div>
                        <h1 class="text-2xl font-semibold text-gray-900">Upload Video</h1>
                        <p class="mt-1 text-sm text-gray-500">Share your video with the world</p>
                    </div>
                    <div class="space-y-6">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Video Title</label>
                            <input type="text" id="title"
                                class="mt-1 block w-full border-gray-300 !rounded-button shadow-sm focus:ring-custom focus:border-custom"
                                placeholder="Enter video title (required)" />
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="description" rows="4"
                                class="mt-1 block w-full border-gray-300 !rounded-button shadow-sm focus:ring-custom focus:border-custom"
                                placeholder="Enter video description"></textarea>
                        </div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Video File</label>

                        <div class="border-2 border-dashed border-gray-300 !rounded-button p-8">
                            <div class="text-center">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                                <div class="space-y-2">
                                    <p class="text-gray-700">Drag and drop your video here, or</p>
                                    <button type="button"
                                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium !rounded-button text-white bg-custom hover:bg-custom/90">
                                        <input type="file" name="video" required>
                                    </button>
                                    <p class="text-xs text-gray-500">Supported formats: MP4, MOV, AVI (max. 2GB)</p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-6 space-y-4">
                            <label for="title" class="block text-sm font-medium text-gray-700">Resource File</label>
                            <div class="grid grid-cols-1 gap-4">
                                <div class="border border-gray-300 rounded-lg p-4">
                                    <div class="flex items-center"><i
                                            class="fas fa-file text-blue-500 text-2xl mr-3"></i>
                                        <div>
                                            <p class="text-sm font-medium text-gray-900">Additional Materials</p>
                                            <p class="text-xs text-gray-500">PDF, DOC, PPT, SRT, VTT (max. 100MB)</p>
                                        </div>
                                    </div>
                                    <button type="button"
                                        class="mt-3 w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                        <input type="file" name="video" required>
                                    </button>
                                </div>
                            </div>
                        </div>


                        <div class="flex justify-end space-x-4">
                            <button type="button"
                                class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium !rounded-button text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">
                                Cancel
                            </button>
                            <button type="button"
                                class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium !rounded-button text-white bg-custom hover:bg-custom/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">
                                Upload Video
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        </header>

    </div>



</body>
